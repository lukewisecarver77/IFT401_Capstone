<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading System - Deposit/Withdraw</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<!---------------------- Header ------------------------------------------>

<body>
    <header>
        <h1>Stock Trading System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('pages.index') }}">Home</a></li>
                <li><a href="{{ url_for('pages.login_page') }}">Login</a></li>
                <li><a href="{{ url_for('pages.register_page') }}">Register</a></li>
                <li><a href="{{ url_for('pages.portfolio_page') }}">Portfolio</a></li>
                <li><a href="{{ url_for('pages.trade_page') }}">Trade</a></li>
                <li><a href="{{ url_for('pages.transactions_page') }}">Transactions</a></li>
                <li><a href="{{ url_for('pages.deposit_withdraw_page') }}">Deposit/Withdraw</a></li>
                <li><a href="{{ url_for('pages.admin_page') }}">Admin</a></li>
                <li>
                    <form id="logout-form" class="nav-logout-form">
                        <button type="submit" id="logout-button" class="nav-logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!---------------------- Main Content ----------------------------------->
    <main>
        <section id="cash-balance">
            <h2>Cash Balance</h2>
            <p>$0.00</p>
        </section>

        <section id="deposit-funds">
            <h2>Deposit Funds</h2>
            <form action="#" method="POST">
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" name="deposit-amount" min="1" required>
                <button type="submit">Deposit</button>
            </form>
        </section>

        <section id="withdraw-funds">
            <h2>Withdraw Funds</h2>
            <form action="#" method="POST">
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" name="withdraw-amount" min="1" required>
                <button type="submit">Withdraw</button>
            </form>
        </section>
    </main>

    <!----------------------- Footer ----------------------------------------->
    <footer>
        <p>&copy; 2025 Stonk Trade</p>
    </footer>
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/deposit_withdraw.js') }}"></script>
</body>

</html>
