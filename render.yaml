services:
  - type: web
    name: IFT401-Stonk-Trade
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString

databases:
  - name: trading-db
    databaseName: trading
    plan: free
