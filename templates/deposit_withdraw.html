<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading System - Deposit/Withdraw</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <!---------------------- Header ------------------------------------------>
    <header>
        <h1>Stock Trading System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="trade.html">Trade</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="deposit_withdraw.html">Deposit/Withdraw</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------- Main Content ----------------------------------->
    <main>
        <section id="cash-balance">
            <h2>Cash Balance</h2>
            <p>$0.00</p> <!-- Placeholder for actual cash balance -->
        </section>

        <section id="deposit-funds">
            <h2>Deposit Funds</h2>
            <form action="#" method="POST">
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" name="deposit-amount" min="1" required>
                <button type="submit">Deposit</button>
            </form>
        </section>

        <section id="withdraw-funds">
            <h2>Withdraw Funds</h2>
            <form action="#" method="POST">
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" name="withdraw-amount" min="1" required>
                <button type="submit">Withdraw</button>
            </form>
        </section>
    </main>

    <!----------------------- Footer ----------------------------------------->
    <footer>
        <p>&copy; 2025 Stonk Trade</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
