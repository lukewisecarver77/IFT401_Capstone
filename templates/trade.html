<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading System - Trade</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <!---------------------- Header ------------------------------------------>
    <header>
        <h1>Stock Trading System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="trade.html">Trade</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="deposit_withdraw.html">Deposit/Withdraw</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------- Main Content ----------------------------------->
    <main>
        <section id="market-stocks">
            <h2>Market Stocks</h2>
            <!-- Placeholder table for market stock data -->
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Price</th>
                        <th>Volume</th>
                        <th>Market Cap</th>
                        <th>High</th>
                        <th>Low</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="trade-form">
            <h2>Buy/Sell Stocks</h2>
            <form action="#" method="POST">
                <label for="stock-select">Select Stock:</label>
                <select id="stock-select" name="stock">
                    <option value="">--Choose Stock--</option>
                </select>

                <label for="trade-action">Action:</label>
                <select id="trade-action" name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Submit Order</button>
                <button type="button">Cancel Order</button>
            </form>
        </section>
    </main>

    <!----------------------- Footer ----------------------------------------->
    <footer>
        <p>&copy; 2025 Stonk Trade</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
