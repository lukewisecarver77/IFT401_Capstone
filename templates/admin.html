<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading System - Admin</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <!---------------------- Header ------------------------------------------>
    <header>
        <h1>Stock Trading System - Admin</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="trade.html">Trade</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="deposit_withdraw.html">Deposit/Withdraw</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------- Main Content ----------------------------------->
    <main>
        <section id="create-stock">
            <h2>Create New Stock</h2>
            <form action="#" method="POST">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>

                <label for="ticker">Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" required>

                <label for="volume">Volume:</label>
                <input type="number" id="volume" name="volume" min="1" required>

                <label for="initial-price">Initial Price:</label>
                <input type="number" id="initial-price" name="initial-price" step="0.01" required>

                <button type="submit">Create Stock</button>
            </form>
        </section>

        <section id="market-settings">
            <h2>Market Hours & Schedule</h2>
            <form action="#" method="POST">
                <label for="market-open">Market Open:</label>
                <input type="time" id="market-open" name="market-open" required>

                <label for="market-close">Market Close:</label>
                <input type="time" id="market-close" name="market-close" required>

                <label for="holidays">Holidays (comma-separated):</label>
                <input type="text" id="holidays" name="holidays" placeholder="YYYY-MM-DD, YYYY-MM-DD">

                <button type="submit">Update Market Settings</button>
            </form>
        </section>

        <section id="stock-overview">
            <h2>All Stocks</h2>
            <!-- Placeholder table for all stocks -->
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Ticker</th>
                        <th>Volume</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>Edit / Delete</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!----------------------- Footer ----------------------------------------->
    <footer>
        <p>&copy; 2025 Stonk Trade</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
